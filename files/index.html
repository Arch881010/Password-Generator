<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

		<link rel="stylesheet" href="./public/main.css" />
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> <!-- I am screaming. STACKOVERFLOW SAVED ME -->
		<!-- https://stackoverflow.com/a/73443480 -->
	</head>
	<body>
		<div class="container">
			<h1>Password Generator</h1>
			<form id="passwordForm">
				<label for="salt"
					>Salt:
					<span class="info-icon"
						><i class="fas fa-info-circle"></i>
						<span class="tooltip"
							>This salt is whatever you want to add to the beginning of your
							password (it can be left blank)</span
						>
					</span>
				</label>
				<input type="text" id="salt" name="salt" />

				<label for="length"
					>Length:
					<span class="info-icon"
						><i class="fas fa-info-circle"></i>
						<span class="tooltip"
							>The length of the generated password. (Does not include salt and
							pepper . <b>Maxes at 10000.</b>)</span
						>
					</span>
				</label>
				<input
					type="number"
					id="length"
					name="length"
					min="1"
					max="10000"
					value="10" />

				<label for="pepper"
					>Pepper:
					<span class="info-icon"
						><i class="fas fa-info-circle"></i>
						<span class="tooltip"
							>This pepper is whatever you want to add to the ending of your
							password (it can be left blank)</span
						>
					</span>
				</label>
				<input type="text" id="pepper" name="pepper" />

				<button type="submit">Generate Password</button>
			</form>

			<h2>Generated Password:</h2>
			<p id="generatedPassword"></p>
			<button id="copyPassword" class="copy-button">Copy to Clipboard</button>
            <script type="text/javascript" src="./public/main.js"></script>
		</div>
	</body>
</html>
